<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatı</title>
    
</head>

<body>
    <table border="1" width="50%">
        <thead>
            <tr>
                <th>Araç Adı</th>
                <th>Fiyatı</th>
                <th>Açıklama</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>X</td>
                <td>100.000</td>
                <td>3 parça değişen</td>
            </tr>

            <tr>
                <td>Y</td>
                <td>200.000</td>
                <td>2 parça boya</td>
            </tr>

            <tr>
                <td colspan="3">Z 300.000 hatasız</td>

            </tr>
        </tbody>
    </table>

</body>

</html>
